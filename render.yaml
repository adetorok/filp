services:
  - type: web
    name: homeflip-api
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PRISMA_CLI_QUERY_ENGINE_TYPE
        value: binary
      - key: PRISMA_CLIENT_ENGINE_TYPE
        value: binary
      - key: PRISMA_GENERATE_ENGINE_TYPE
        value: binary
      - key: DATABASE_URL
        fromDatabase:
          name: homeflip-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REACT_APP_API_URL
        value: https://homeflip-api.onrender.com
      - key: REACT_APP_SENTRY_DSN
        value: https://36fcfb23e19d8222430874875426fa6d@o4510179879092224.ingest.us.sentry.io/4510192784310272
      - key: SENTRY_DSN_BACKEND
        value: https://36fcfb23e19d8222430874875426fa6d@o4510179879092224.ingest.us.sentry.io/4510192784310272
      - key: SENTRY_DSN
        value: https://36fcfb23e19d8222430874875426fa6d@o4510179879092224.ingest.us.sentry.io/4510192784310272
      - key: FRONTEND_URL
        value: https://filp-9jg9.vercel.app
      - key: SERVE_CLIENT
        value: "false"

  - type: pserv
    name: homeflip-db
    env: postgresql
    plan: free
    region: oregon
